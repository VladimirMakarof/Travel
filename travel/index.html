<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/normalize.css">
</head>

<body>
  <div class="container">
    <header class="header">
      <div class="logo__section">
        <div class="logo__section-img">
          <img loading="lazy" src="./img/svg/logo.svg" class="image" width="30" height="30" alt="">
        </div>
        <div class="logo__section-text">Travel Portal</div>
      </div>

      <ul class="menu__section">
        <li>How It Works</li>
        <li>Plan Your Trip</li>
        <li>Destinations</li>
        <li>Travel Stories</li>
      </ul>

      <button class="button-main button-header">
        Login
      </button>

    </header>
    <main>
      <section class="hero">
        <h1 class="hero__title">Explore the beauty of the World</h1>
        <p class="hero__subtitle">Receive personalized recommendations for countries, hotels, activities and
          more</p>
        <form class="hero__search">
          <div class="search">
            <input class="input__hero-search" type="search" name="q" placeholder="What would you like to do?">
            <input class="button-main input__hero-submit" type="submit" value="Start Planning">
          </div>
        </form>
      </section>
    </main>
  </div>

</body>

</html>
